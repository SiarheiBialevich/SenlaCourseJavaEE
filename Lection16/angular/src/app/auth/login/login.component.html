<p class="text-xs-center">Войдите для работы</p>

<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div
    class="form-group"
    [ngClass]="{'has-error': form.get('login').invalid && form.get('login').touched}"
  >

    <label for="login">Login</label>

    <input
      type="text"
      class="form-control underlined"
      id="login"
      placeholder="Введите ваш login"
      formControlName="login"
    >

    <span
      class="form-help-text"
      *ngIf="form.get('login').invalid && form.get('login').touched"
    >

      <span *ngIf="form.get('login')['errors']['required']">Login не может быть пустым</span>

    </span>

  </div>

  <div
    class="form-group"
    [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}"
  >

    <label for="password">Пароль</label>

    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Пароль"
      formControlName="password"
    >

    <span
      class="form-help-text"
      *ngIf="form.get('password').invalid && form.get('password').touched"
    >
      <span *ngIf="form.get('password')['errors']['required']">Пароль не может быть пустым</span>

      <span *ngIf="form.get('password')['errors']['minlength']">
        Пароль должен быть больше
          {{ form.get('password')['errors']['minlength']['requiredLength'] }}
          символов.
        Сейчас {{ form.get('password')['errors']['minlength']['actualLength'] }}.
      </span>

    </span>

  </div>

  <div class="form-group">

    <button
      type="submit"
      class="btn btn-block btn-primary"
      [disabled]="form.invalid"
    >
      Войти
    </button>

  </div>

  <div class="form-group">

    <p class="text-muted text-xs-center">
      Нет аккаунта? <a href="#">Зарегистрироваться!</a>
    </p>

  </div>

</form>
